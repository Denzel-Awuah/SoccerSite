<div class="animate__animated animate__fadeInRight">
    <h3 class="headings">Previous Fixtures</h3>
    <div *ngFor="let matchGame of PreviousFixtures;" class="match-content">
      <div class="column">
        <div class="team team--home">
          <div class="team-logo">
            <img src={{matchGame.homeTeam.logo}} />
          </div>
          <h2 (click)="onTeamSelection(matchGame)" class="team-name">{{matchGame.homeTeam.team_name}}</h2>
        </div>
      </div>
      <div class="column">
        <div class="match-details">
          <div class="match-date justify-content-center">
          <p>{{matchGame.event_date}}</p>
          </div>
          <div class="match-score">
            <span class="match-score-number match-score-number--leading">{{matchGame.goalsHomeTeam}}</span>
            <span class="match-score-divider">:</span>
            <span class="match-score-number">{{matchGame.goalsAwayTeam}}</span>
          </div>
    
          <div class="match-referee justify-content-center">
            Referee:&nbsp;<strong>{{matchGame.referee}}</strong>
          </div>		
        </div>
      </div>
      <div class="column">
        <div class="team team--away">
          <div class="team-logo">
            <img src={{matchGame.awayTeam.logo}} />
          </div>
          <h2 (click)="onTeamSelectionAway(matchGame)" class="team-name">{{matchGame.awayTeam.team_name}}</h2>
        </div>
      </div>
    </div>

</div>
