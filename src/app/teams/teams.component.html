<div class="animate__animated animate__fadeInRight">
    <h3 class="headings">List of Premier League Teams</h3>
    <table class="teamstable">
      <tr class="teamsHeader">
        <th>Rank</th>
        <th>Goals</th>
      </tr>
      <tr  *ngFor="let team of teamsData">
        <td> <img src={{team.logo}}></td>
        <td class="teamnames" (click)="onTeamSelection(team)">{{team.name}}</td>
      </tr>
     
    </table>
</div>
