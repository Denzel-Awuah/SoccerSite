<div class="animate__animated animate__fadeInRight">
    <h3 class="headings">Upcoming Fixtures</h3>
        <div *ngFor="let matchGame of UpcomingFixtures | slice:0:5" class="match-content">
          <div class="column">
            <div class="team team--home">
              <div class="team-logo">
                <img src={{matchGame.homeTeam.logo}} />
              </div>
              <h2 class="team-name">{{matchGame.homeTeam.team_name}}</h2>
            </div>
          </div>
          <div class="column">
            <div class="match-details">
              <div class="match-date justify-content-center">
              <p></p>
              </div>
              <div class="match-score">
                <span class="match-score-number match-score-number--leading">-</span>
                <span class="match-score-divider">:</span>
                <span class="match-score-number">-</span>
              </div>
        
              <div class="match-referee justify-content-center">
                Referee: <strong>-</strong>
              </div>		
            </div>
          </div>
          <div class="column">
            <div class="team team--away">
              <div class="team-logo">
                <img src={{matchGame.awayTeam.logo}} />
              </div>
              <h2 class="team-name">{{matchGame.awayTeam.team_name}}</h2>
            </div>
          </div>
        </div>
